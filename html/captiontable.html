<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags:- tr,td,th </title>
</head>
<body>
    <table border="1">

        <caption>Technologies</caption> <!--This is the caption tag -->
        
        <tr>
            <th>language</th>
            <th>Compentency</th>
            <th>no.of years</th>
        <tr>
            <td>C</td>
            <td>5/10</td>
            <td>10 years</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>8/10</td>
            <td>08 years</td>
        </tr>
    </table>
</body>
</html>
