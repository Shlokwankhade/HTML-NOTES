<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <label for="c">c:</label>
    <input type="checkbox" id="lang" value="c" name="c"><br>
     <label for="java">java:</label>
    <input type="checkbox" id="lang" value="java" name="java"><br>
     <label for="python">python:</label>
    <input type="checkbox" id="lang" value="python" name="python">
</body>
</html>
